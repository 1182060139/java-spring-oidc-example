<!DOCTYPE html>
<html th:lang-xmllang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.springframework.org/schema/security">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">OpenID Connect Spring sample</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"/>
  <link rel="stylesheet" th:href="@{/static/css/site.css}"/>
  <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
      defer="defer"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"
          defer="defer">
  </script>
</head>
<body>
<div class="container body-content">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar" aria-hidden="true"></span>
          <span class="icon-bar" aria-hidden="true"></span>
          <span class="icon-bar" aria-hidden="true"></span>
        </button>
        <a th:href="@{/}" class="navbar-brand">OIDC Example</a>
      </div>

      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <th:block sec:authorize="isAuthenticated()">
            <li><a th:text="${#authentication.principal.name}" th:href="@{/secured}"></a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
          </th:block>
          <th:block sec:authorize="!isAuthenticated()">
            <li><a th:href="@{/login}">Login</a></li>
          </th:block>
        </ul>
      </div>

    </div>
  </nav>

  <main layout:fragment="content">
    <!--/* Page content goes here */-->
  </main>
  <hr/>
  <footer>
    <p>&copy; Onegini B.V.</p>
  </footer>
</div>

</body>
</html>
